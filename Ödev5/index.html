<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--FirstLogo-->
     <div class="first-container">

<!--Second-->
<div class="second-container">
    <center>
        <p>
            Search The Web Using Google!
        </p>
        </center>

    autocorrect="off" autofocus="" role="combobox" spellcheck="false" 
    title="Search" value="" aria-label="Search"
    data-ved="0ahUKEwi89tCzivv2AhXMIkQIHZwbDMsQ39UDCAY">
    <!--BUTON-->  
    <div class="button1">
    <input class="button" value="Google Search" aria-label="Google Search" 
    name="btnK" role="button" tabindex="0" type="submit" 
    data-ved="0ahUKEwi89tCzivv2AhXMIkQIHZwbDMsQ4dUDCA0">
    </div>
    <!--BUTON2-->
    <div class="button2">
        <input id="gbqfbb" value="I'm Feeling Lucky" 
        aria-label="I'm Feeling Lucky" 
        name="btnI" role="button" tabindex="0" 
        type="submit" data-ved="0ahUKEwi89tCzivv2AhXMIkQIHZwbDMsQnRsIDg" 
        style="visibility: inherit;">
    </div>
</div>
<!--Third-Container-->
<div class="Third-Container">
    <center>
    Special Search<br> 
   <a href="https://www.stanford.edu/search/" alt="Special Search">Standford Search</a><br>
   <a href="https://www.lifewire.com/uses-of-linux-command-find-2201100" alt="Search">Linux Search</a>
    </center> 
</div>


<!--Fourth-Container-->
<div class="Fourth-Container">
    <center>
    <a href="https://support.google.com/" alt="Yardım">Help!</a><br>
    <a href="https://about.google/" alt="About">About Google!</a><br>
    <a href="https://tr.wikipedia.org/wiki/Google" alt="CompanyInfo">Company Info</a><br>
    <a href="https://www.google.com/doodles" alt="Logos">Google! Logos</a>
</div>
<!--Fiveth Container-->
<div class="Fiveth-Container">
    <center>
    Get Google!<br>
    updates monthly :<br> 
    <input class="Çubuk" placeholder="Your E-mail"

    autocomplete="off" name="q" spellcheck="false" type="search" aria-haspopup="false" role="combobox" 
    aria-autocomplete="both" dir="ltr" style="outline: none;">
    <input class="search-btn" style="background: #ffab06; border-bottom: #ffab06 2px outset; border-left: #ffab06 2px outset; border-right: #ffab06 2px outset; border-top: #ffab06 2px outset; color: white; font-weight: bold;" 
    type="submit" value="Subscribe">
    <a href="https://support.google.com/picasa/answer/7008270?hl=tr" alt="Archive">Archive</a>



    </center>
